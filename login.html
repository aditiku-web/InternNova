<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Internova</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8B5CF6",
                        "background-light": "#FFFFFF",
                        "background-dark": "#1F2937",
                        "lavender-light": "#E5E0FF",
                        "lavender-dark": "#3730A3"
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
    <div class="flex flex-col min-h-screen">
        <header class="w-full">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 text-primary">
                        
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <img src="./logos/internnova.png" alt="InternNova Logo" class="h-10">
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden md:flex items-center gap-6 text-sm font-medium">
                        <a class="text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="index.html">Home</a>
                        <a class="text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">About Us</a>
                        <a class="text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Contact</a>
                    </div>
                    <div class="flex items-center gap-2">
                        <button
                            class="px-4 py-2 text-sm font-bold rounded-lg bg-lavender-light text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                            Login
                        </button>
                        <button
                            class="px-4 py-2 text-sm font-bold rounded-lg bg-primary text-white hover:bg-opacity-90 transition-colors">
                            Sign Up
                        </button>
                    </div>
                    <button
                        class="flex items-center gap-1 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-base">language</span>
                        <span>EN</span>
                    </button>
                </div>
            </nav>
        </header>
        <main
            class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-lavender-light/30 dark:bg-slate-900">
            <div class="w-full max-w-md space-y-8 p-8 sm:p-10 bg-white dark:bg-background-dark rounded-xl shadow-lg">
                <div class="text-center">
                    <h2 class="mt-6 text-3xl font-extrabold text-slate-900 dark:text-white">
                        Welcome to Internova
                    </h2>
                    <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                        Continue your journey toward building Viksit Bharat 2047.
                    </p>
                </div>
                <form action="#" class="mt-8 space-y-6" method="POST">
                    <input name="remember" type="hidden" value="true" />
                    <div class="rounded-lg shadow-sm -space-y-px">
                        <div>
                            <label class="sr-only" for="email-phone">Email or Phone</label>
                            <input
                                class="appearance-none rounded-t-lg relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-700 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="email-phone" name="email-phone" placeholder="Email or Phone" required=""
                                type="text" />
                        </div>
                        <div>
                            <label class="sr-only" for="password">Password</label>
                            <input autocomplete="current-password"
                                class="appearance-none rounded-b-lg relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-700 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="password" name="password" placeholder="Password" required="" type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-end">
                        <div class="text-sm">
                            <a class="font-medium text-primary hover:text-primary/80" href="#">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                    <div>
                        <button
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                            type="submit">
                            Login
                        </button>
                    </div>
                </form>
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-300 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-background-dark text-slate-500 dark:text-slate-400">
                            Or continue with
                        </span>
                    </div>
                </div>
                <div>
                    <div class="grid grid-cols-2 gap-3">
                        <button
                            class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-300 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                            Sign up with Email
                        </button>
                        <button
                            class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-300 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                            Sign up with Phone
                        </button>
                    </div>
                </div>
                <div class="space-y-4">
                    <p class="text-center text-sm text-slate-600 dark:text-slate-400">Choose your role:</p>
                    <div class="flex rounded-lg bg-lavender-light/50 dark:bg-slate-800 p-1">
                        <label class="flex-1 text-center">
                            <input checked="" class="sr-only" name="role" type="radio" value="candidate" />
                            <span
                                class="cursor-pointer block w-full py-2 px-3 rounded-lg text-sm font-medium text-slate-700 dark:text-slate-300 peer-checked:bg-white dark:peer-checked:bg-primary peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm">Candidate</span>
                        </label>
                        <label class="flex-1 text-center">
                            <input class="sr-only" name="role" type="radio" value="employer" />
                            <span
                                class="cursor-pointer block w-full py-2 px-3 rounded-lg text-sm font-medium text-slate-700 dark:text-slate-300 peer-checked:bg-white dark:peer-checked:bg-primary peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm">Employer</span>
                        </label>
                    </div>
                </div>
                <div class="text-center text-sm text-slate-500 dark:text-slate-400">
                    <a class="font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors"
                        href="#">English</a>
                    <span class="mx-1">|</span>
                    <a class="font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors"
                        href="#">हिंदी</a>
                </div>
            </div>
        </main>
        <footer class="w-full py-4 bg-background-light dark:bg-background-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-slate-500 dark:text-slate-400">
                <p>© 2023 Internova. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
